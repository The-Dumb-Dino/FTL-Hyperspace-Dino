name: 'Release Linux & Windows'

on:
  workflow_call:
    inputs:
      version:
        description: 'Version number (e.g., 1.20.1)'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.20.1)'
        required: true

jobs:
  build-linux-windows:
    runs-on: ubuntu-latest
    steps:
      - name: Extract version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${{ github.event.inputs.tag }}"
            VERSION="${VERSION#v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: v${{ steps.version.outputs.version }}

      - name: Build binaries
        run: buildscripts/buildall-release-only-from-docker.sh

      - name: Package Linux
        run: buildscripts/ci/package-linux.sh ${{ steps.version.outputs.version }}

      - name: Package Windows
        run: buildscripts/ci/package-windows.sh ${{ steps.version.outputs.version }}

      - name: Upload Linux release
        uses: softprops/action-gh-release@v1
        with:
          files: FTL.Hyperspace.${{ steps.version.outputs.version }}-Linux.zip
          tag_name: v${{ steps.version.outputs.version }}

      - name: Upload Windows release
        uses: softprops/action-gh-release@v1
        with:
          files: FTL.Hyperspace.${{ steps.version.outputs.version }}-Windows.zip
          tag_name: v${{ steps.version.outputs.version }}
